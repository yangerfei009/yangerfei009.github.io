<!DOCTYPE html>
<html>
    <head>

        div{color:red;border-radius: 20px;;}

        #box2{color: blue;width: 200px;height: 200px;border: 1px solid red;border-radius: 30px;}

    <body>

    <script>
        console.log('hello word');
        var c=document.getElementById('mycanvas');
